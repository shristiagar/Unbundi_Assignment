<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="carousel-container">
      <button class="carousel-btn carousel-btn-prev">&#8249;</button>
      <div class="carousel-track">
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="Product 1"
          />
          <h3>Product 1</h3>
          <p>Description of Product 1</p>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2R1Y3R8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60"
            alt="Product 2"
          />
          <h3>Product 2</h3>
          <p>Description of Product 2</p>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1595341888016-a392ef81b7de?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHNob2VzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
            alt="Product 3"
          />
          <h3>Product 3</h3>
          <p>Description of Product 3</p>
        </div>
        <div class="carousel-item">
          <img
            src="https://media.istockphoto.com/id/1390150939/photo/woman-choosing-sunflower-oil-in-the-supermarket-close-up-of-hand-holding-bottle-of-oil-at.webp?s=612x612&w=is&k=20&c=B7lqZkgn3U70K33OzjAvsf7OecuEpDl3x1P6t3KTDJ4="
            alt="Product 4"
          />
          <h3>Product 4</h3>
          <p>Description of Product 4</p>
        </div>
      </div>
      <button class="carousel-btn carousel-btn-next">&#8250;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
